<html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="d-flex vw-100 vh-100 justify-content-center align-items-center bg-dark">
  <div class="d-flex">
    <div class="d-flex p-5 rounded bg-light justify-content-center align-items-center">
      <form class="w-100" method="post" action="" name="contact-form">
        <h4>Give us your suggestion!</h4>
        <div class="form-group my-2">
          <label>name</label>
          <input type="text" class="form-control" id="name" name="name"></input>
        </div>
        <div class="form-group my-2">
          <label>email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="email@email.com">
        </div>
        <div class="form-group my-2">
          <label>phone</label>
          <input type="text" class="form-control" id="phone" name="phone"></input>
        </div>

        <div class="form-group my-2">
          <label>suggestion</label>
          <textarea class="form-control" id="suggestion" name="suggestion"></textarea>
        </div>

        <button type="submit" class="btn btn-primary my-3 mx-auto" value="Submit" id="submit">Submit</button>
      </form>
    </div>
  </div>

	<script src="script.js"></script>
</body>
</html>
